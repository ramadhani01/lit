<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litmatch - Make new friends</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Mencegah scroll saat loading */
        }

        /* Pusat Bantuan pojok kanan atas */
        .help {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .help-icon {
            width: 25px;
            height: 25px;
        }

        /* Wrapper full screen */
        .page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 360px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .top {
            text-align: center;
            margin-top: 80px;
        }

        .logo-circle img {
            width: 120px;
            height: 120px;
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
        }

        .bottom {
            margin-top: auto;
            margin-bottom: 50px;
            text-align: center;
        }

        .btn-facebook {
            width: 100%;
            padding: 15px;
            background: #2d6cdf;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-facebook img {
            width: 25px;
            height: 25px;
            position: absolute;
            left: 20px;
        }

        .or {
            margin: 20px 0;
            color: #aaa;
            display: flex;
            align-items: center;
        }

        .or::before, .or::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .or span {
            margin: 0 10px;
        }

        .google img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .terms {
            font-size: 12px;
            color: #888;
            line-height: 1.4;
            margin-top: 20px;
        }

        .terms a {
            color: #2d6cdf;
            text-decoration: none;
        }

        /* --- PERBAIKAN OVERLAY LOADING --- */
        #loading-overlay {
            display: none; /* Sembunyi secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="help">
    <span>Pusat Bantuan</span>
    <img src="assets/p.png" alt="Help" class="help-icon">
</div>

<div class="page">
    <div class="top">
        <div class="logo-circle">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <h1>Litmatch</h1>
        <div class="subtitle">Make new friends</div>
    </div>

    <div class="bottom">
        <button class="btn-facebook" onclick="startLoading('fb')">
            <img src="assets/fb.png" alt="FB">
            <span>Facebook</span>
        </button>

        <div class="or">
            <span>or</span>
        </div>

        <div class="google" onclick="startLoading('google')">
            <img src="assets/g.png" alt="Google">
        </div>

        <div class="terms">
            Melanjutkan pendaftaran berarti kamu telah<br>membaca dan mengakui
            <a href="#">Ketentuan Penggunaan</a>,
            <br><a href="#">Kebijakan Privasi</a>, dan
            <a href="#">Kebijakan Cookies</a>.
        </div>
    </div>
</div>

<div id="loading-overlay">
    <img id="loading-img" src="assets/loading_00000.png" alt="Loading">
</div>

<script>
    // Inisialisasi array gambar loading
    const frames = [];
    for (let i = 0; i < 39; i++) {
        let num = i.toString().padStart(5, '0');
        frames.push(`assets/loading_${num}.png`);
    }

    function startLoading(type) {
        const overlay = document.getElementById('loading-overlay');
        
        // Reset overlay
        overlay.innerHTML = '<img id="loading-img" src="assets/loading_00000.png" alt="Loading">';
        overlay.style.display = 'flex';

        let currentFrame = 0;
        const animationInterval = setInterval(() => {
            const currentImg = document.getElementById('loading-img');
            if (currentImg) {
                currentImg.src = frames[currentFrame];
                currentFrame = (currentFrame + 1) % frames.length;
            }
        }, 50);

        // Loading selama 3 detik
        setTimeout(() => {
            clearInterval(animationInterval);
            overlay.style.display = 'none'; // Sembunyikan loading

            // Panggil Toast Login Gagal
            showToastError("Login gagal");
        }, 10000);
    }

    function showToastError(message) {
        const toast = document.createElement('div');
        toast.textContent = message;
        
        // Styling: Gelap pekat, sangat ramping, dan minimalis
        Object.assign(toast.style, {
            position: 'fixed',
            bottom: '100px',           // Sedikit lebih tinggi agar terlihat jelas
            left: '50%',
            transform: 'translateX(-50%)',
            backgroundColor: '#333333', // Hitam solid
            color: 'white',
            padding: '10px 24px',      
            borderRadius: '9px',      
            fontSize: '14px',          
            fontWeight: '500',
            textAlign: 'center',         
            whiteSpace: 'nowrap',      // Memastikan teks satu baris saja
            zIndex: '10000',
            boxShadow: '0 4px 12px rgba(0,0,0,0.4)',
            fontFamily: 'sans-serif',
            opacity: '0',
            transition: 'opacity 0.3s ease, transform 0.3s ease'
        });

        document.body.appendChild(toast);

        // Animasi muncul (Fade in & sedikit naik)
        setTimeout(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(-50%) translateY(-5px)';
        }, 100);

        // Hilang otomatis setelah 3 detik
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
            </script>
</body>
</html>
